<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url('https://b2729162.smushcdn.com/2729162/wp-content/uploads/2021/11/Stupid-and-funny-background-for-meetings-zoom-min.png?lossy=1&strip=1&webp=1');
         background-color: rgb(51, 51, 51);
    background-size: cover;
    background-attachment:   fixed;
    background-position: center top;
        }

        table {
            border-collapse: collapse;
            width: 400px;
             position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.354);
        }
    </style>
</head>
<body>
    <h1>Desafio 2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
