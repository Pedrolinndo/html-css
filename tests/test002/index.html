<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diferença de Datas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="date"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Diferença de Datas</h2>
        <label for="data1">Data 1:</label>
        <input type="date" id="data1" value="2023-04-08">
        <label for="data2">Data 2:</label>
        <input type="date" id="data2" value="2023-04-12">
        <button id="calcular">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        const calcular = document.getElementById('calcular');
        const resultado = document.getElementById('resultado');

        calcular.addEventListener('click', () => {
            const data1 = new Date(document.getElementById('data1').value);
            const data2 = new Date(document.getElementById('data2').value);

            const diferenca = Math.abs(data2.getTime() - data1.getTime());

            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 30));
            const semanas = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 7));
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor(diferenca / (1000 * 60 * 60));
            const minutos = Math.floor(diferenca / (1000 * 60));
            const segundos = Math.floor(diferenca / 1000);

            resultado.innerHTML = `
                <p>Diferença:</p>
                <p>${anos} anos</p>
                <p>${meses} meses</p>
                <p>${semanas} semanas</p>
                <p>${dias} dias</p>
                <p>${horas} horas</p>
                <p>${minutos} minutos</p>
                <p>${segundos} segundos</p>
                <p>ou ${dias} dias = ${horas} horas = ${minutos} minutos = ${segundos} segundos</p>
                <p>ou ${dias} dias = ${dias * 24} horas = ${dias * 24 * 60} minutos = ${dias * 24 * 60 * 60} segundos</p>
            `;
        });
    </script>
</body>
</html>
