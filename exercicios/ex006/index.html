  <!-- Mini Dino Game Script -->
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let dino = { x: 50, y: 150, width: 40, height: 40, vy: 0, jumping: false };
    let cactus = { x: 600, y: 160, width: 20, height: 40 };
    let gravity = 1.5;
    let score = 0;
    let gameOver = false;

    function drawDino() {
      ctx.fillStyle = "#4caf50";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawCactus() {
      ctx.fillStyle = "#8d6e63";
      ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
    }

    function drawScore() {
      ctx.fillStyle = "#555";
      ctx.font = "20px Comic Sans MS";
      ctx.fillText("Pontos: " + score, 10, 25);
    }

    function resetGame() {
      dino.y = 150;
      dino.vy = 0;
      dino.jumping = false;
      cactus.x = 600;
      score = 0;
      gameOver = false;
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dino.y += dino.vy;
      dino.vy += gravity;

      if (dino.y >= 150) {
        dino.y = 150;
        dino.vy = 0;
        dino.jumping = false;
      }

      cactus.x -= 6;
      if (cactus.x < -20) {
        cactus.x = 600 + Math.random() * 100;
        score++;
      }

      // colisÃ£o
      if (
        dino.x < cactus.x + cactus.width &&
        dino.x + dino.width > cactus.x &&
        dino.y < cactus.y + cactus.height &&
        dino.y + dino.height > cactus.y
      ) {
        gameOver = true;
        ctx.fillStyle = "#e53935";
        ctx.font = "30px Comic Sans MS";
        ctx.fillText("Fim de Jogo ğŸ˜¢", 200, 100);
        ctx.font = "20px Comic Sans MS";
        ctx.fillText("Pressione qualquer tecla para recomeÃ§ar", 130, 130);
        return;
      }

      drawDino();
      drawCactus();
      drawScore();

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", () => {
      if (gameOver) {
        resetGame();
        update();
      } else if (!dino.jumping) {
        dino.vy = -20;
        dino.jumping = true;
      }
    });

    update();
  </script>
